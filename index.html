<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MateTap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Telegram -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      text-align: center;
      background-color: #111;
      color: white;
      font-family: Arial;
    }

    img {
      width: 200px;
      margin-top: 40px;
      cursor: pointer;
    }

    h1 {
      font-size: 40px;
    }
  </style>
</head>

<body>

  <h1 id="points">0</h1>
  <img id="mate" src="https://i.imgur.com/7QF5Y6H.png">

  <!-- SCRIPT DEL JUEGO -->
  <script>
    const mate = document.getElementById("mate");
    const pointsText = document.getElementById("points");
    let points = 0;

    Telegram.WebApp.ready();

    mate.addEventListener("click", function() {
      points++;
      pointsText.innerText = points;

      if (points === 10) {
        saveScore("Marco", points);
        console.log("Guardado en Firebase");
      }
    });
  </script>

  <!-- FIREBASE -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB76iQtr2i3hG6TIgIpdn3W6rdaxMK9wFQ",
      authDomain: "matetap-e96c3.firebaseapp.com",
      projectId: "matetap-e96c3",
      storageBucket: "matetap-e96c3.firebasestorage.app",
      messagingSenderId: "894538866852",
      appId: "1:894538866852:web:ac59889ebf0ec4d0bf0631"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.saveScore = async function(name, score) {
      try {
        await addDoc(collection(db, "leaderboard"), {
          name: name,
          score: score,
          createdAt: Date.now()
        });
        console.log("Score guardado correctamente");
      } catch (error) {
        console.error("Error guardando:", error);
      }
    };
  </script>

</body>
  </html>
