<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MateTap ðŸ§‰</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background: #0f172a;
      color: white;
      text-align: center;
      font-family: Arial;
      margin-top: 50px;
    }

    h1 {
      font-size: 40px;
    }

    #points {
      font-size: 30px;
      margin: 20px;
    }

    button {
      background: #22c55e;
      border: none;
      padding: 20px 40px;
      font-size: 25px;
      border-radius: 15px;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>

  <h1>ðŸ§‰ MateTap</h1>
  <div id="points">0 puntos</div>
  <button onclick="addPoint()">TOMAR MATE</button>

  <script>
    let points = 0;

    function addPoint() {
      points++;
      document.getElementById("points").innerText = points + " puntos";
    }

    Telegram.WebApp.ready();
  </script>

</body>
</html>
